<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<section>
    <ul>
        <li class="list active" data-filter="all">All</li>
        <li class="list" data-filter="mobile">Mobile</li>
        <li class="list" data-filter="camera">Camera</li>
        <li class="list" data-filter="watch" >Watch</li>
        <li class="list" data-filter="shoe" >Shoe</li>
        <li class="list" data-filter="headphones">Headphones</li>
    </ul>
    <div class="product">
        <div class="itemBox" data-item="mobile">
            <img src="./jpg-file/mobile1.jpg" alt="rasm"></div>
        <div class="itemBox" data-item="camera"><img src="./jpg-file/camera1.jpg" alt="rasm"></div>
        <div class="itemBox" data-item="watch"><img src="./jpg-file/watch1.jpg" alt="rasm"></div>
        <div class="itemBox" data-item="shoe"><img src="./jpg-file/shoe1.jpg" alt="rasm"></div>
        <div class="itemBox" data-item="headphones"><img src="./jpg-file/headphone1.jpg" alt="rasm"></div>

      <div class="itemBox" data-item="mobile"><img src="./jpg-file/mobile2.jpg" alt="rasm"></div>
        <div class="itemBox" data-item="camera"><img src="./jpg-file/camera2.jpg" alt="rasm"></div>
        <div class="itemBox" data-item="watch"><img src="./jpg-file/watch2.jpg" alt="rasm"></div>
        <div class="itemBox" data-item="shoe"><img src="./jpg-file/shoe2.jpg" alt="rasm"></div>
        <div class="itemBox" data-item="headphones"><img src="./jpg-file/headphone2.jpg" alt="rasm"></div>

        <div class="itemBox" data-item="mobile"><img src="./jpg-file/mobile3.jpg" alt="rasm"></div>
        <div class="itemBox" data-item="camera"><img src="./jpg-file/camera3.jpg" alt="rasm"></div>
        <div class="itemBox" data-item="watch"><img src="./jpg-file/watch3.jpg" alt="rasm"></div>
        <div class="itemBox" data-item="shoe"><img src="./jpg-file/shoe3.jpg" alt="rasm"></div>
        <div class="itemBox" data-item="headphones"><img src="./jpg-file/headphone3.jpg" alt="rasm"></div>

      <div class="itemBox" data-item="mobile"><img src="./jpg-file/mobile4.jpg" alt="rasm"></div>
        <div class="itemBox" data-item="watch"><img src="./jpg-file/watch4.jpg" alt="rasm"></div>
        <div class="itemBox" data-item="shoe"><img src="./jpg-file/shoe4.jpg" alt="rasm"></div>
        <div class="itemBox" data-item="headphones"><img src="./jpg-file/headphone4.jpg" alt="rasm"></div>
        <div class="itemBox" data-item="mobile"><img src="./jpg-file/mobile5.jpg" alt="rasm"></div>
    </div>
</section>
<script>
    let list = document.querySelectorAll('.list');
    let itemBox = document.querySelectorAll('.itemBox');
    for (let i = 0; i < list.length; i++) {
        list[i].addEventListener('click',function (){
            for (let j = 0; j < list.length; j++) {
                list[j].classList.remove('active');
            }
            this.classList.add('active')
            let dataFilter=this.getAttribute('data-filter');

            for (let k = 0; k < itemBox.length; k++) {
               itemBox[k].classList.remove('active');
               itemBox[k].classList.add('hide');

               if (itemBox[k].getAttribute('data-item')===dataFilter||dataFilter==="all"){
                   itemBox[k].classList.remove('hide');
                   itemBox[k].classList.add('active');
               }
            }
        })
    }
</script>
</body>
</html>
